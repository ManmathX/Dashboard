services:
  - type: web
    name: llm-evaluation-framework
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: JUDGE_MODEL_PROVIDER
        value: openai
      - key: JUDGE_MODEL_NAME
        value: gpt-4-turbo-preview
      - key: OPENAI_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
